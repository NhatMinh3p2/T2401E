<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Navigation Bar with Search Bar</title>
<style>
    /* Basic styles for demonstration */
    nav {
        background-color: #333;
        padding: 10px;
    }
    
    nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
    }
    
    nav li {
        float: left;
        margin-right: 20px;
    }
    
    nav li a {
        color: white;
        text-decoration: none;
    }

    /* Style for the search bar */
    .search-container {
        float: right;
    }

    input[type=text] {
        padding: 6px;
        margin-top: 8px;
        margin-right: 16px;
        border: none;
        font-size: 17px;
    }
</style>
</head>
<body>

<nav>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
        <!-- Add a search bar here -->
        <div class="search-container">
            <form action="/search" method="get">
                <input type="text" placeholder="Search.." name="search">
                <button type="submit">Search</button>
            </form>
        </div>
    </ul>
</nav>

<!-- Just for creating space to see the search bar -->
<div style="height: 2000px;"></div>

</body>
</html>
