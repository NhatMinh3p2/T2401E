<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image à côté du texte</title>
<style>
    .texte {
        width: 500px;
        padding: 10px;
        word-wrap: break-word;
        float: left;
    }
    
    .image {
        width: 150px;
        float: right;
    }
    
    .clear {
        clear: both;
    }
</style>
</head>
<body>

<p class="texte">
    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed ut tellus nec orci blandit aliquam. Duis nec est vel sem venenatis sodales. Integer ut consectetur neque, non hendrerit tortor. Pellentesque habitant morbi tristique senectus et netus et malesuada fames ac turpis egestas.
</p>

<img class="image" src="https://i1-vnexpress.vnecdn.net/2024/03/12/4009be3c811f2d41740e-2972-1710183819.jpg?w=0&h=0&q=100&dpr=2&fit=crop&s=pzI3ylhEiIz0U3YhY6fgOw" alt="Description de l'image">

<div class="clear"></div>

</body>
</html>
